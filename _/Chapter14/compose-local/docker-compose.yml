#        ports:
#          - "3020:3020"
#        restart: always
#        environment:
#            PORT: "3020"
#            REDIS_ENDPOINT: "redis"

  redis:
    image: "redis:5.0"
    networks:
        - frontnet
    container_name: redis

networks:
  frontnet:
    driver: bridge
  authnet:
    driver: bridge
  svcnet:
    driver: bridge

volumes: 
  db-userauth-data: 
  db-notes-data: 
